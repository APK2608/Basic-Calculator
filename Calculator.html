<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center>
        <img src="logoapkrm.png">
    <div class="container" style="color: rgb(255, 255, 255); justify-content: center;">
        <div class="calc">
            <input type="text" style="color: #fffb00;" id="display" disabled>
            <div class="buttons">
                <button class="button" onclick="appendToDisplay('7')" style="color: #fffb00;">7</button>
                <button class="button" onclick="appendToDisplay('8')" style="color: #fffb00;">8</button>
                <button class="button" onclick="appendToDisplay('9')" style="color: #fffb00;">9</button>
                <button class="button operator" onclick="appendToDisplay('/')" style="color: #fffb00;">/</button>
                <button class="button" onclick="appendToDisplay('4')" style="color: #fffb00;">4</button>
                <button class="button" onclick="appendToDisplay('5')" style="color: #fffb00;">5</button>
                <button class="button" onclick="appendToDisplay('6')" style="color: #fffb00;">6</button>
                <button class="button operator" onclick="appendToDisplay('*')" style="color: #fffb00;">*</button>
                <button class="button" onclick="appendToDisplay('1')" style="color: #fffb00;">1</button>
                <button class="button" onclick="appendToDisplay('2')" style="color: #fffb00;">2</button>
                <button class="button" onclick="appendToDisplay('3')" style="color: #fffb00;">3</button>
                <button class="button operator" onclick="appendToDisplay('-')" style="color: #fffb00;">-</button>
                <button class="button" onclick="appendToDisplay('00')" style="color: #fffb00;">00</button>
                <button class="button" onclick="appendToDisplay('0')" style="color: #fffb00;">0</button>
                <button class="button" onclick="appendToDisplay('.')" style="color: #fffb00;">.</button>
                <button class="button operator" onclick="appendToDisplay('+')" style="color: #fffb00;">+</button>
                <div> </div>
                <button class="button clear" onclick="clearDisplay()" style="color: #fffb00; ">C</button>
                <button class="button equal" onclick="calculate()" style="color: #fffb00;">=</button>
            </div>
        </div>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.calc {
    background-color: #000000;
    border-radius: 50px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 260px;
}
#display {
    width: 90%;
    height: 50px;
    font-size: 24px;
    text-align: right;
    margin-bottom: 10px;
    padding: 10px;
    border: 3px solid #fffb00;
    border-radius: 50px;
    background-color: #2e2e2e;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}
.container {
    padding-top: 2rem;
    padding-bottom: 2rem;
    width: 340px;
    display: flex;
    border-radius: 2.5rem;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    border: 3px solid #fffb00;
    transition: border-color 0.3s, box-shadow 0.3s;
    background-color: #000000;
}
button {
    height: 50px;
    width: 50px;
    background-color:rgb(42, 42, 42);
    font-size: x-large;
    border-radius: 50px;
    border: 2px solid #fffb00;
    cursor: grab;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #caf700;
    box-shadow: 0 0 40px #fffb00;
}
.container:hover {
    border-color:#fffb00;
    box-shadow: 0 0 20px #fffb00;
}

    </style>
    <script>
        let display = document.getElementById("display");

function appendToDisplay(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = '';
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch (e) {
        display.value = "Error";
    }
}
    </script>
</body>
</html>
